<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <title>Game</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;1,200;1,300;1,400;1,600&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="wrapper">
            <div class="container-top">
                <div class="container-shapes-counter">
                    <span class="counter-name">Number of current shapes</span>
                    <span id="shapes-counter">0</span>
                </div>
                <div class="container-surface-area-counter">
                    <span class="counter-name">Surface area occupied by shapes</span>
                    <span id="surface-area-counter">0</span>
                </div>
            </div>
            <div id="root"></div>
            <div class="container-bottom">
                <div class="speed-controller-wrapper">
                    <span class="speed-controller">
                        <button id="decrease-speed-counter">-</button>
                        <button id="increase-speed-counter">+</button>
                        <span id="speed-counter">1</span>
                    </span>
                    <span class="counter-name">Number of shapes <br> per sec</span>
                </div>
                <div class="gravity-controller-wrapper">
                    <span class="gravity-controller">
                        <button id="decrease-gravity-counter">-</button>
                        <button id="increase-gravity-counter">+</button>
                        <span id="gravity-counter">1</span>
                    </span>
                    <span class="counter-name">Gravity value</span>
                </div>
            </div>
        </div>
        <script src="build/app.js"></script>
    </body>
</html>
